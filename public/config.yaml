components:
  parameters:
    processID:
      x-internal-summary: The id of a process
      description: The id of a process
      example: buffer
      required: true
      in: path
      name: processID
      schema:
        type: string
    jobID:
      x-internal-summary: The id of a job
      description: The id of a job
      required: true
      in: path
      name: jobID
      schema:
        type: string
    resultID:
      x-internal-summary: The id of an output
      description: The id of an output
      required: true
      in: path
      name: resultID
      schema:
        type: string
    oas-header1:
      required: true
      in: header
      name: Prefer
      schema:
        type: string
        enum:
          - return=representation
          - return=minimal
          - respond-async;return=representation
    oas-header2:
      required: false
      in: header
      name: Prefer
      schema:
        type: string
        enum:
          - return=representation
          - return=minimal
    limitParam:
      x-internal-summary: The limit parameter
      description: The limit parameter indicates the number of elements to return in an array
      required: false
      in: query
      name: limit
      schema:
        type: integer
        minimum: 1
        maximum: 10000
        default: 1000
    skipParam:
      x-internal-summary: The skip parameter
      description: The skip parameter indicates the number of elements to skip before starting returning values in an array
      required: false
      in: query
      name: skip
      schema:
        type: integer
        minimum: 0
    processIdParam:
      $ref: https://cors-anywhere.herokuapp.com/http://schemas.opengis.net/ogcapi/processes/part1/1.0/openapi/parameters/processIdQueryParam.yaml
    statusParam:
      $ref: https://cors-anywhere.herokuapp.com/http://schemas.opengis.net/ogcapi/processes/part1/1.0/openapi/parameters/status.yaml
    minDurationParam:
      $ref: https://cors-anywhere.herokuapp.com/http://schemas.opengis.net/ogcapi/processes/part1/1.0/openapi/parameters/minDuration.yaml
    maxDurationParam:
      $ref: https://cors-anywhere.herokuapp.com/http://schemas.opengis.net/ogcapi/processes/part1/1.0/openapi/parameters/maxDuration.yaml
    typeParam:
      $ref: https://cors-anywhere.herokuapp.com/http://schemas.opengis.net/ogcapi/processes/part1/1.0/openapi/parameters/type.yaml
    datetimeParam:
      $ref: https://cors-anywhere.herokuapp.com/http://schemas.opengis.net/ogcapi/processes/part1/1.0/openapi/parameters/datetime.yaml
  responses:
    '400':
      $ref: https://cors-anywhere.herokuapp.com/http://schemas.opengis.net/ogcapi/processes/part1/1.0/openapi/responses/InvalidParameter.yaml
    '404':
      $ref: https://cors-anywhere.herokuapp.com/http://schemas.opengis.net/ogcapi/processes/part1/1.0/openapi/responses/NotFound.yaml
    '405':
      $ref: https://cors-anywhere.herokuapp.com/http://schemas.opengis.net/ogcapi/processes/part1/1.0/openapi/responses/NotAllowed.yaml
    '406':
      $ref: https://cors-anywhere.herokuapp.com/http://schemas.opengis.net/ogcapi/processes/part1/1.0/openapi/responses/NotSupported.yaml
    '500':
      $ref: https://cors-anywhere.herokuapp.com/http://schemas.opengis.net/ogcapi/processes/part1/1.0/openapi/responses/ServerError.yaml
  schemas:
    landingPage:
      $ref: https://schemas.opengis.net/ogcapi/processes/part1/1.0/openapi/schemas/landingPage.yaml
    confClasses:
      $ref: https://schemas.opengis.net/ogcapi/processes/part1/1.0/openapi/schemas/confClasses.yaml
  securitySchemes:
    OAuth2:
      type: oauth2
      flows:
        password:
          tokenUrl: https://build-keycloak-162127822228.us-central1.run.app/realms/zooproject/protocol/openid-connect/token
          scopes:
            openid: OpenID Connect scope
            email: Access to your email
            profile: Access to your profile
    openIdConnect:
      type: openIdConnect
      openIdConnectUrl: https://build-keycloak-162127822228.us-central1.run.app/realms/zooproject/.well-known/openid-configuration
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

